<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
    <title>Library JS</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <h1>To Read List</h1>
            <button><i class="fa-solid fa-book"></i></button>
        </header>
        <div class="container">
        
        </div>
        <dialog class="modal">
            <h2>Add a Book</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" pattern="^[a-zA-Z ]{1,28}$" required>
                <label for="author">Author:</label>
                <input type="text" id="author" pattern="^[a-zA-Z ]{1,24}$" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" pattern="^[0-9]{1,5}$" required>
                <div class="action">
                    <button class="close" type="submit" formmethod="dialog">Cancel</button>
                    <button type="submit">Add Book</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
